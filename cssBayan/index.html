<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel='stylesheet' type='text/css' href='//netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' />
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="bg">
    <span class="cloud-bg"></span>
    <span class="cloud-bg"></span>
    <span class="cloud-bg"></span>
    <span class="cloud-bg"></span>
  </div>
  <div class="container">

    <header class="header-container">
      <h1>CSS Bayan</h1>
    </header>

    <main class="accordion-container">

      <input class="tab-label__input" type="checkbox" name="mytabs" id="tab-label_one" checked>
      <div class="accordion-tab">
        <label for="tab-label_one" class="tab-label">
          <p class="tab-label__text">Experienced Dude</p>

          <svg class="tab-label__icon" width="25" height="25">
            <use xlink:href="#plus"></use>
          </svg>

          <div class="tab-label__content">
            <img class="tab-label__content-img" src="assets/images/meme-1.jpg" alt="meme-1">
          </div>
        </label>
      </div>

      <input class="tab-label__input" type="checkbox" name="mytabs" id="tab-label_two">
      <div class="accordion-tab">
        <label for="tab-label_two" class="tab-label">
          <p class="tab-label__text">Looking for a bug</p>

          <svg class="tab-label__icon" width="25" height="25">
            <use xlink:href="#plus"></use>
          </svg>

          <div class="tab-label__content">
            <img class="tab-label__content-img" src="assets/images/meme-2.jpeg" alt="meme-2">
          </div>
        </label>
      </div>

      <input class="tab-label__input" type="checkbox" name="mytabs" id="tab-label_three">
      <div class="accordion-tab">
        <label for="tab-label_three" class="tab-label">
          <p class="tab-label__text">Bad Code Fix</p>

          <svg class="tab-label__icon" width="25" height="25">
            <use xlink:href="#plus"></use>
          </svg>

          <div class="tab-label__content">
            <img class="tab-label__content-img" src="assets/images/meme-3.jpg" alt="meme-3">
          </div>
        </label>
      </div>

      <input class="tab-label__input" type="checkbox" name="mytabs" id="tab-label_four">
      <div class="accordion-tab">
        <label for="tab-label_four" class="tab-label">
          <p class="tab-label__text">Code spoils people</p>

          <svg class="tab-label__icon" width="25" height="25">
            <use xlink:href="#plus"></use>
          </svg>

          <div class="tab-label__content">
            <img class="tab-label__content-img" src="assets/images/meme-4.jpg" alt="meme-4">
          </div>
        </label>
      </div>

      <input class="tab-label__input" type="checkbox" name="mytabs" id="tab-label_five">
      <div class="accordion-tab">
        <label for="tab-label_five" class="tab-label">
          <p class="tab-label__text">Keep going</p>

          <svg class="tab-label__icon" width="25" height="25">
            <use xlink:href="#plus"></use>
          </svg>

          <div class="tab-label__content">
            <img class="tab-label__content-img" src="assets/images/meme-5.jpg" alt="meme-5">
          </div>
        </label>
      </div>
    </main>

  </div>

  <svg display="none">
    <symbol id="plus" width="25" height="25" viewBox="0 0 25 25">
      <title>plus</title>
      <path d="M21.65,9.15H15.85V3.35a3.35,3.35,0,0,0-6.71,0V9.15H3.35a3.35,3.35,0,1,0,0,6.71H9.15v5.79a3.35,3.35,0,0,0,6.71,0V15.85h5.79a3.35,3.35,0,1,0,0-6.71Z" />
    </symbol>
  </svg>

</body>

</html>
